version: "3"

volumes:
  portainer_data:

services:
  reverse-proxy:
    image: traefik:v2.4
    container_name: traefik
    restart: always
    ports:
      - 80:80
      - 443:443
      - 53:53/tcp
      - 53:53/udp
    networks:
      - traefiknet
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./traefik/dynconfig.yaml:/etc/traefik/dynconfig.yaml:ro
      - ./certs:/certs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.lan`)"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.service=api@internal"

  whoami:
    image: traefik/whoami
    container_name: whoami
    networks:
      - traefiknet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`testcname.lan`)"
      - "traefik.http.routers.whoami.tls=true"

  portainer:
    image: portainer/portainer-ce
    command: -H unix:///var/run/docker.sock
    restart: always
    container_name: portainer
    networks:
      - traefiknet
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.lan`)"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.services.portainer-service.loadbalancer.server.port=9000"

      ## from: https://documentation.portainer.io/v2.0/ad/traefik/rp-traefik/
      # # Frontend
      # - "traefik.enable=true"
      # - "traefik.http.routers.frontend.rule=Host(`portainer.lan`)"
      # - "traefik.http.routers.frontend.entrypoints=websecure"
      # - "traefik.http.services.frontend.loadbalancer.server.port=9000"
      # - "traefik.http.routers.frontend.service=frontend"
      # - "traefik.http.routers.frontend.tls=true"

      # # Edge
      # - "traefik.http.routers.edge.rule=Host(`portainer-edge.lan`)"
      # - "traefik.http.routers.edge.entrypoints=websecure"
      # - "traefik.http.services.edge.loadbalancer.server.port=8000"
      # - "traefik.http.routers.edge.service=edge"
      # - "traefik.http.routers.edge.tls=true"

  heimdall:
    container_name: heimdall
    image: ghcr.io/linuxserver/heimdall
    networks:
      - traefiknet
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      # TODO: move to e.g. NFS mount
      - ./config:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.heimdall.rule=Host(`heimdall.lan`)"
      - "traefik.http.routers.heimdall.tls=true"

networks:
  traefiknet:
    external: true
